<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
              }
            }
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do List</title>
</head>

<body>

    <div id="app" class="position-absolute top-50 start-50 translate-middle">
        <header class="bg-light">
            <h1 class="text-center p-3">To Do List</h1>
        </header>

        <main class="container my-5">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 fs-3">Eventi:</h5>
                        <small>3 days ago</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action" v-for="(item, index) in toDoList"
                    :key="toDoList.id">
                    <div class="d-flex w-100 justify-content-between align.align-items-center p-2">
                        <h5 :class="{'text-decoration-line-through': item.done}" @click="DoneTrueFalse(item.id)">
                            {{item.text}}</h5>
                        <span
                            class="badge bg-primary rounded-pill d-flex justify-content-center align-items-center fs-6"
                            @click="deleteElement(item.id)">delete <i class="fa-solid fa-trash p-1"
                                aria-hidden="true"></i></span>
                    </div>
                </a>

                <div class="mb-3 my-5">
                    <h2 class="text-center">Inserisci nuovo elemento</h2>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Inserisci elemento"
                            aria-label="Recipient's username" aria-describedby="button-addon2" v-model="elementText"
                            @keyup.enter="addElement">
                        <button class="btn btn-primary" type="button" id="button-addon2"
                            @click="addElement">Button</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
